<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover</title>
    <link rel="stylesheet" href="cardhover_style.css">
</head>
<body>
    <div class="card">
        <img src="male.jpg" alt="male" />
        <hr>
        <div class="desc">
            <h3>Male Employee</h3>
            <p>Data Analyst</p>
        </div>
    </div>
    <div class="card">
        <img src="female.svg" alt="female" />
        <hr>
        <div class="desc">
            <h3>Female Employee</h3>
            <p>Software Engineer</p>
        </div>
    </div>
</body>
</html>
